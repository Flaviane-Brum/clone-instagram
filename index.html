<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="preload" href="CSS/style.min.css" as="style" />
    <link rel="stylesheet" href="CSS/style.min.css" />
    <title>Clone Instagram</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="flex-container">
          <div class="left-side">
            <img src="assets/insta.png" alt="" />
          </div>
          <div class="right-side">
            <div class="form-area">
              <div class="logo">
                <img src="assets/logo.png" alt="" />
              </div>
              <form action="" class="form-content">
                <input
                  type="text"
                  placeholder="Telefone, nome de usuário ou email"
                />
                <input type="text" placeholder="Senha" />
                <button class="white">Entrar</button>
              </form>
              <div class="facebook-area">
                <p class="neutral-500">OU</p>
                <button class="btn-facebook">
                  <img
                    src="assets/facebook.svg"
                    alt=""
                    width="16"
                    height="16"
                  />
                  <span>Entrar com o Facebook</span>
                </button>
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
            <div class="register-area">
              <span>Não tem uma conta?</span><a href=""> Cadastre-se</a>
            </div>

            <div class="app-area">
              <p>Obtenha um aplicativo</p>
              <div class="app-flex">
                <a href="#" aria-label="Link para o aplicativo da Apple">
                  <img
                    src="assets/apple-button.png"
                    alt=""
                    width="136"
                    height="40"
                  />
                </a>
                <a href="#" aria-label="Link para o GooglePlay">
                  <img
                    src="assets/googleplay-button.png"
                    alt=""
                    width="136"
                    height="40"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer-flex">
          <a href="">Meta</a>

          <a href="">Blog</a>

          <a href="">Carreiras</a>

          <a href="">Ajuda</a>

          <a href="">API</a>

          <a href="">Privacidade</a>

          <a href="">Termos</a>

          <a href="">Principais contas</a>

          <a href="">Localizações</a>
          <a href="">Instagram lite</a>
          <a href="">Carregamento de contatos e não usuários</a>
          <a href="">Dança</a>
          <a href="">Comida e bebida</a>
          <a href="">casa e jardim</a>
          <a href="">Música</a>
          <a href="">Artes visuais</a>
        </div>
        <div class="copy">
          <select>
            <option value="">Português(Brasil)</option>
          </select>
          <span>© 2022 Instagram from Meta</span>
        </div>
      </div>
    </footer>
  </body>
</html>
